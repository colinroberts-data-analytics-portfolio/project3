<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid by Country Score Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/covid1.css">
</head>
<body>
  <div class="banner">
    <h1>Covid By Country Dashboard</h1>
    <p>Dataset determined and aggregated throughout 4 yr span 2020 - 2024</p>
  </div>
  <div class="container main-content">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Select a Country:</h6>
          <select id="selCountry" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Country Statistics</h4>
          </div>
          <div id="country-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
        <div id="line"></div>
        <br>
        <div id="pie-chart"></div>
        <br>
        <div id="pie-chart2"></div>
        <br>
        <div id="pie-chart3"></div>
        <br>
        <div id="heatmapCases"></div>
        <br>
        <div id="heatmapDeaths"></div>
        <br>
        <div id="heatmapVaccinations"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="data/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/piechart.js"></script>
  <script src="js/piechart2.js"></script>
  <script src="js/piechart3.js"></script>
</body>
</html>
